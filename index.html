<!doctype html>

<html>

<head>
    <title>lemonade stand</title>
    <!-- add css file -->
    <link rel="stylesheet" href="style.css">
    <!-- add js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</head>
    
<body ng-app="LemonadeApp">
    <h1>lemonade stand</h1>
    <section ng-controller="LemonadeStandController">
        <ul>
            <li ng-repeat="info in log">
                <day-info stats="info"></day-info>
            </li>
        </ul>
    </section>

    <section ng-controller="ResourcesController">
        <ul>
            <li ng-repeat="resource in resources">
                <resources supplies="resource"></resources>
            </li>
        </ul>
    </section>
</body>

</html>
